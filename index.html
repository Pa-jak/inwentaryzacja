<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skaner kodów</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Skaner kodów do Google Sheets</h2>
  <div id="reader" style="width: 300px;"></div>
  <p id="result"></p>
  <button id="confirmBtn" style="display:none;">Potwierdź zapis</button>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/TWOJ_SKRYPT_URL/exec"; // <-- Podmień tutaj
    let lastScannedCode = null;

    function onScanSuccess(decodedText) {
      if (decodedText !== lastScannedCode) {
        lastScannedCode = decodedText;
        document.getElementById('result').innerText = "Zeskanowano: " + decodedText;
        document.getElementById('confirmBtn').style.display = "inline-block";
      }
    }

    document.getElementById("confirmBtn").addEventListener("click", () => {
      if (lastScannedCode) {
        fetch(sheetUrl, {
          method: "POST",
          body: JSON.stringify({ code: lastScannedCode }),
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then(res => res.text())
        .then(msg => {
          alert("Zapisano: " + msg);
          lastScannedCode = null;
          document.getElementById('result').innerText = "";
          document.getElementById('confirmBtn').style.display = "none";
        })
        .catch(err => alert("Błąd: " + err));
      }
    });

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length > 0) {
        const backCam = devices.find(device => /back|rear/i.test(device.label)) || devices[0];
        html5QrCode.start(
          backCam.id,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess
        );
      } else {
        alert("Nie znaleziono żadnych kamer");
      }
    }).catch(err => console.error("Błąd przy wybieraniu kamery:", err));
  </script>
</body>
</html>
