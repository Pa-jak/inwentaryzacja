<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Skaner kodów do Google Sheets</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #confirmBtn, #torchBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      display: none;
    }
    #cameraList {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Skanuj kod produktu</h2>
  <select id="cameraList"></select>
  <div id="reader"></div>
  <p id="result"></p>
  <button id="confirmBtn">Potwierdź zapis</button>
  <button id="torchBtn">Włącz latarkę</button>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/TWOJ_SKRYPT_URL/exec"; // <-- Podmień na swój URL
    let lastScannedCode = null;
    let currentCameraId = null;
    let streamTrack = null;
    const resultEl = document.getElementById('result');
    const confirmBtn = document.getElementById('confirmBtn');
    const torchBtn = document.getElementById('torchBtn');
    const cameraList = document.getElementById('cameraList');
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      if (decodedText !== lastScannedCode) {
        lastScannedCode = decodedText;
        resultEl.innerText = "Zeskanowano: " + decodedText;
        confirmBtn.style.display = "inline-block";
      }
    }

    confirmBtn.addEventListener("click", () => {
      if (lastScannedCode) {
        fetch(sheetUrl, {
          method: "POST",
          body: JSON.stringify({ code: lastScannedCode }),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(msg => {
          alert("Zapisano do Google Sheets: " + msg);
          resultEl.innerText = "";
          confirmBtn.style.display = "none";
          lastScannedCode = null;
        })
        .catch(err => alert("Błąd zapisu: " + err));
      }
    });

    torchBtn.addEventListener("click", () => {
      if (streamTrack && streamTrack.getCapabilities().torch) {
        const torchOn = torchBtn.textContent.includes("Włącz");
        streamTrack.applyConstraints({ advanced: [{ torch: torchOn }] })
          .then(() => {
            torchBtn.textContent = torchOn ? "Wyłącz latarkę" : "Włącz latarkę";
          })
          .catch(err => alert("Błąd latarki: " + err));
      } else {
        alert("Latarka nie jest obsługiwana na tym urządzeniu.");
      }
    });

    function startCamera(cameraId) {
      html5QrCode.stop().catch(() => {}).finally(() => {
        html5QrCode.start(
          { deviceId: { exact: cameraId } },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).then(() => {
          // Ustaw dostęp do ścieżki strumienia video dla latarki
          navigator.mediaDevices.getUserMedia({ video: { deviceId: cameraId } })
            .then(stream => {
              streamTrack = stream.getVideoTracks()[0];
              if (streamTrack.getCapabilities().torch !== undefined) {
                torchBtn.style.display = "inline-block";
              } else {
                torchBtn.style.display = "none";
              }
            }).catch(() => {
              torchBtn.style.display = "none";
            });
        });
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length > 0) {
        devices.forEach(device => {
          const option = document.createElement('option');
          option.value = device.id;
          option.text = device.label || `Camera ${cameraList.length + 1}`;
          cameraList.appendChild(option);
        });

        currentCameraId = devices[devices.length - 1].id;
        cameraList.value = currentCameraId;
        startCamera(currentCameraId);
      } else {
        alert("Nie znaleziono dostępnych kamer.");
      }
    }).catch(err => console.error("Błąd dostępu do kamery:", err));

    cameraList.addEventListener('change', (e) => {
      const newCameraId = e.target.value;
      if (newCameraId && newCameraId !== currentCameraId) {
        currentCameraId = newCameraId;
        startCamera(currentCameraId);
      }
    });
  </script>
</body>
</html>
